<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - Spa Sentirse Bien</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="login-container">
        <h2>Bienvenido a Spa Sentirse Bien</h2>

        <!-- Formulario de inicio de sesión -->
        <div class="form-container">
            <h3>Iniciar Sesión</h3>
            <form id="login-form">
                <label for="email-login">Correo Electrónico:</label>
                <input type="email" id="email-login" name="email" required>

                <label for="password-login">Contraseña:</label>
                <input type="password" id="password-login" name="password" required>

                <button type="submit">Iniciar Sesión</button>

                <!-- Mensajes de error -->
                <p id="login-error" class="error-message"></p>
            </form>
        </div>

        <hr>

        <!-- Formulario de registro -->
        <div class="form-container">
            <h3>Registro</h3>
            <form id="register-form">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email-register">Correo Electrónico:</label>
                <input type="email" id="email-register" name="email" required>

                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="password-register">Contraseña:</label>
                <input type="password" id="password-register" name="password" required>

                <button type="submit">Registrarse</button>

                <!-- Mensajes de error -->
                <p id="register-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Spa Sentirse Bien. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para manejar login y registro -->
    <script src="/static/js/auth.js"></script>
</body>
</html>
