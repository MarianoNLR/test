<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria - Spa Sentirse Bien</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Panel de Secretaria</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#reservas">Ver Reservas</a></li>
            <li><a href="#clientes">Listado de Clientes</a></li>
            <li><a href="#informes">Generar Informes</a></li>
        </ul>
    </nav>

    <!-- Sección de Reservas -->
    <section id="reservas">
        <h2>Ver Todas las Reservas</h2>
        <table id="reservas-table">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Servicio</th>
                    <th>Fecha</th>
                    <th>Profesional</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las reservas se cargarán aquí -->
            </tbody>
        </table>
    </section>

    <!-- Sección de Clientes -->
    <section id="clientes">
        <h2>Listado de Clientes</h2>
        <ul id="clientes-list">
            <!-- Lista de clientes -->
        </ul>
    </section>

    <!-- Sección de Informes -->
    <section id="informes">
        <h2>Generar Informes</h2>
        <button id="informe-ganancias">Descargar Informe de Ganancias</button>
        <button id="informe-servicios">Descargar Informe de Servicios por Profesional</button>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Spa Sentirse Bien. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para manejar reservas, clientes e informes -->
    <script src="/static/js/secretaria.js"></script>
</body>
</html>
